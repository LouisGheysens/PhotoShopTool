<div>
  <app-todo-input (event)="test($event)"></app-todo-input>

  <div *ngIf="todos.length <= 0" class="flex items-center font-semibold text-2xl">
    Voeg een laag toe!
  </div>
  <div *ngFor="let todo of todos;">
    <app-todo-item (event)="test($event)" [todo]="todo"></app-todo-item>
  </div>
</div>
